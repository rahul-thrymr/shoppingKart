@adminHeader("Adding Categories")
<center><div><h3><font color="green">@flash.get("success")</font></h3></div></center>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 class="text-center login-title">Adding Categories</h2>
            <hr />
            <div class="account-wall">
                
               <form action="@routes.AdminController.addCategory()" method="POST">
                <input type="text" class="form-control" placeholder="Category Name" name="categoryName" required autofocus><br>                     
	
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add Category</button>               
               </form>
            </div>
        </div>
    </div>
</div>
