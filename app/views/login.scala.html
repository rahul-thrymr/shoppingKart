@* login Template File *@
@(message:String)
@header(message)

<center><div><h3>
	@if(flash.containsKey("success")){ 
		<font color="green">@flash.get("success")</font>
	}else{
		<font color="red">@flash.get("error")</font>
	}
</h3></div></center>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 class="text-center login-title">Login Page</h2>
            <hr />
            <div class="account-wall">
            	
            	
		            	
                
                <form action="@routes.CustomerController.login()" id="registration-form" method="POST">
                	
                	<div class="form-group">
					  <select class="form-control" id="select" name="select">
						  @for(roles<-models.Roles.values){
						    	<option value="@roles">@roles</option>
						   }
					  </select>
					</div>
					
					@*<div class="form-group">
						<select name="select" id="select" class="form-control" required="required" autocomplete="off"> 
						@for(role <- models.Roles.values) { 
							@if(role.equals(models.Roles.Admin)){
								<option value="@role">@role</option> 
							}
							else {
								<option value="@role">@role</option> 
							} 
						}
						</select>
					</div>*@
					
					            
                	<div class="form-group">
                		<label for="usrname" class="control-label"><span class="glyphicon glyphicon-envelope"></span> Email</label>
                		<input type="email" class="form-control" name="email" id="Email" placeholder="Email" ><br>
                	</div>
                
                
                	<div class="form-group">
                		<label for="psw" class="control-label"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                		<input type="password" class="form-control" name="password" id="Password" placeholder="Password" ><br>
                	</div>
           
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="@routes.FirstController.callRegister()" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
